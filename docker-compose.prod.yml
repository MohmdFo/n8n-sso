version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.Deploy
    container_name: n8n-sso-gateway
    env_file:
      - .env
    ports:
      - "8512:8512"
    command: >
      uvicorn apps.main:app
      --host 0.0.0.0
      --port 8512
      --workers 4
    restart: unless-stopped
    networks:
      - n8n-sso-network

networks:
  n8n-sso-network:
    driver: bridge
